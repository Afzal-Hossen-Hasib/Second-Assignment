<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer-Gear</title>
    <script
      src="https://kit.fontawesome.com/0827079f00.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----------------
        ----------------
         Navigation Start  
         -----------------
         ----------------->
    <header class="container">
      <nav>
        <div class="Navigation-title">
          <p>Influencer products</p>
        </div>
        <ul class="navigation">
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Sign up</a></li>
          <li><a href="">Log In</a></li>
          <li><i class="fas fa-search icon-title"></i></li>
          <li><i class="fas fa-shopping-cart icon-title"></i></li>
        </ul>
      </nav>
    </header>
    <!----------------
        ----------------
         Navigation End  
         -----------------
         ----------------->

    <main class="container">
      <!----------------
        ----------------
         Influencer Section Start
         -----------------
         ----------------->
      <section class="influencer">
        <div class="influencer-details">
          <h1 class="influencer-title">Start your Journey as Influencer</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
            impedit exercitationem, sapiente aliquam perferendis facilis!
          </p>
          <button class="influencer-button">
            Preebook Now <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <div class="influencer-image">
          <img src="images/main-camera.png" alt="" />
        </div>
      </section>
      <!----------------
        ----------------
         Influencer Section End
         -----------------
         ----------------->

      <!----------------
        ----------------
         Logo Section Start
         -----------------
         ----------------->

      <section class="logos">
        <img src="logos/Alibaba.svg" alt="" />
        <img src="logos/Amazon.svg" alt="" />
        <img src="logos/Daraz.pk Logo.svg" alt="" />
        <img src="logos/Ebay.svg" alt="" />
        <img src="logos/Rakuten.svg" alt="" />
        <img src="logos/Target.svg" alt="" />
        <img src="logos/Walmart.svg" alt="" />
      </section>

      <!----------------
        ----------------
         Logo Section End
         -----------------
         ----------------->

      <!-- Popular Collection Section Start  -->

      <section class="popular-section">
        <h1 class="populer-title">Popular Collection</h1>
        <div class="popular-collection">
            
        </div>
      </section>
    </main>
  </body>
</html>
